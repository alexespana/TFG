{% extends "base.html" %}
{% block title %}Modificar estancia{% endblock %}
{% block contenido %}
{% load crispy_forms_tags %}

<div id="add-fact" class="fact-area">
    <div class="area-padding">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h2>Modificar estancia</h2>
                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form | crispy}}
                                <div class="d-flex justify-content-end form-buttons">
                                    <input type="submit" value="Modificar" class="btn btn-modify">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
