<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration check</title>
        <style>
            h1{
                font-family: serif;
                font-size: 30px;
                font-style: bold;
                font-weight: 300;
                line-height: 1.4;
                margin: 0 0 20px 0;
            }
            p{
                font-family: serif;
                font-size: 14px;
                line-height: 1.6;
                font-weight: normal;
                margin: 0 0 10px;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <h1>Verificación de registro</h1>
        <p>
            El usuario {{ user.username }} {{ user.first_name }} {{ user.last_name }} con email {{ user.email }} está
            esperando la verificación de su cuenta.
        </p>
        <p>
            para modificar al usuario, vaya al siguiente enlace:
        </p>
        <p>
            <a href="{{ protocol}}://{{ domain }}{% url 'change_perms' user.id %}">
                {{ protocol}}://{{ domain }}{% url 'change_perms' user.id %}
            </a>
        </p>
    </body>
</html>
