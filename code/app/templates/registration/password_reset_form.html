{% extends 'base.html' %}
{% block title %}Reset password{% endblock %}
{% load static %}
{% block contenido %}
{% load crispy_forms_tags %}

<div id="password-reset" class="password-reset-area">
    <div class="area-padding">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">
                    <div class="card border-box">
                        <div class="card-body">
                        <h2>Restablecer contrase√±a</h2>
                        <hr>
                        <form method="post" action="{% url 'send_email_password_reset' %}">
                            {% csrf_token %}
                            {{ form | crispy }}

                            <div class="d-flex justify-content-end form-buttons">
                                <input type="submit" value="Enviar email" class="btn btn-save">
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
