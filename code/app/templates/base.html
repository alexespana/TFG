<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFindings</title>
    <meta name="description" content="Aplicación Web para excavaciones arqueológicas">
    <meta name="keywords" content="archeology, bootstrap, digging">
    <meta name="author" content="Joaquín Alejandro España Sánchez">

    <!-- Etiqueta static para carga de archivos estáticos -->
    {% load static%}

    <!-- Icon -->
    <link href="{% static 'img/favicon.png' %}" rel="icon">

    <!-- Bootstrap styles and icons (CDN's) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- Header -->
    <header id="header" class="d-flex fixed-top align-items-center">
        <div class="container d-flex justify-content-between">
            <!-- Application Logo -->
            <div id="logo">
                <h1><a href="{% url 'home' %}"><span>my</span>Findings</a></h1>
            </div>

            <!-- Navbar -->
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a href="{% url 'home' %}" class="nav-link active">MyFindings</a></li>
                    <li><a href="{% url 'about' %}" class="nav-link">Sobre la aplicación</a></li>
                    <li><a href="{% url 'contact' %}" class="nav-link"></a>Contacto</li>
                    <li><a href="{% url 'team' %}" class="nav-link"></a>Equipo</li>
                    <li><a href="{% url 'login' %}" class="nav-link"></a>Log in</li>
                </ul>
            </nav>
        </div>
    </header> <!-- End header -->

    <!-- Contenido -->
    <main>
        {% block contenido %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>

    </footer> <!-- End footer -->
    
    <!-- Scripts JS -->

</body>
</html>
