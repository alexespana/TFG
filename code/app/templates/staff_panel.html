{% extends "base.html" %}
{% block title %}Staff panel{% endblock %}
{% block contenido %}
{% load crispy_forms_tags %}

<div id="excavations-list" class="excavation-area">
    <div class="area-padding">
        <div class="container">
            <div class="card border-box">
                <div class="card-body">
                    <h2>Usuarios</h2>
                    <hr>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <caption>Usuarios disponibles</caption>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Opciones</th>
                            </tr>
                    
                            {% for u in users %}
                            <tr>
                                <td>{{ u.username }}</td>
                                <td>{{ u.email }}</td>
                          
                                <td>
                                    <div class="d-flex ">
                                        <div class="d-flex">
                                            <a href="{% url 'change_perms' u.id%}" class="btn btn-list me-md-2">Activaci√≥n y permisos</a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                            
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

{% endblock %}
